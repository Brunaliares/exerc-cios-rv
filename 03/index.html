<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <div class="form">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" step="0.1" min="0" max="10">
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" step="0.1" min="0" max="10">
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" step="0.1" min="0" max="10">
            <label for="nota4">Nota 4:</label>
            <input type="number" id="nota4" step="0.1" min="0" max="10">
            <label for="nota5">Nota 5:</label>
            <input type="number" id="nota5" step="0.1" min="0" max="10">
            <button onclick="calcularMedia()">Calcular Média</button>
        </div>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
